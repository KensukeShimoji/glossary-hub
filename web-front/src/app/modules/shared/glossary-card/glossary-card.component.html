<mat-card>
  <mat-card-title class="title" (click)="goToGlossaryPage()">
    {{ title }}
  </mat-card-title>
  <mat-card-content (click)="goToGlossaryPage()">
    <div class="description">{{ description }}</div>
  </mat-card-content>
  <mat-card-footer class="footer">
    <div class="author" (click)="goToAuthorProfile()">
      <mat-icon>account_circle</mat-icon>
      <div class="authorName">{{ authorName }}</div>
    </div>
    <div class="bookmark">
      <mat-icon>bookmark</mat-icon>
      <div class="count">{{ bookmarkCount | number }}</div>
    </div>
  </mat-card-footer>
</mat-card>
