<div class="add-button-container">
  <a mat-flat-button color="primary" routerLink="/glossary/create">
    <mat-icon>add_circle</mat-icon>
    新しい用語集を登録する
  </a>
</div>
<h3>最近更新された用語集</h3>
<div class="card-list">
  <gh-glossary-card
    class="card"
    *ngFor="let glossary of glossaries"
    [glossary]="glossary"
  ></gh-glossary-card>
</div>
